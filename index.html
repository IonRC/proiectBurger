<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burgher</title>
</head>
<body>

    <header class="header">
        <img src="imgs/salad_leaf.png" alt="leaf">
        <h1>Конструктор бургеров</h1>
        <img src="imgs/salad_leaf.png" alt="leaf">
    </header>

    <ul class="ingredientsGroups">
        <li class="liBread">
            <img src="imgs/burgher_white.png" alt="bread">
            <p>Булки</p>
        </li>
        <li class="liMeat">
            <img src="imgs/burger_meat.png" alt="meat">
            <p>Котлетосы</p>
        </li>
        <li class="liVegetables">
            <img src="imgs/tomato_slice.png" alt="vegetables">
            <p>Овощи</p>
        </li>
        <li class="liCheese">
            <img src="imgs/cheese_slice.png" alt="cheese">
            <p>Сыр</p>
        </li>
        <li class="liSauce">
            <img src="imgs/sauce.png" alt="sauce">
            <p>Соус</p>
        </li>
    </ul>

<div class="container">
    <div class="leftContainer">
        <h3>Ингредиенты:</h3>
        <div class="left">
        </div>
    </div>
    <div class="centerContainer">
        <h3>Визуализация:</h3>
        <div class="centre">
            <ul class="imgConstructor"></ul>
        </div>
    </div>
    <div class="right">
        <h3>Мой бургер:</h3>
        <ul class="rightList"></ul>
        <p class="priceToPay"></p>
        <button type="button">Оформить заказ</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
